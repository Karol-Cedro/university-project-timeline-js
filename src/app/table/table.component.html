<div>
  <mat-form-field>
    <mat-label>Choose a start date</mat-label>
    <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date" [(ngModel)]="eventStartDate">
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;
  <mat-form-field>
    <mat-label>Choose a end date</mat-label>
    <input matInput [matDatepicker]="endDatePicker" placeholder="End Date" [(ngModel)]="eventEndDate">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
  &nbsp;&nbsp;&nbsp;
  <button mat-raised-button style="color: #c2c203" (click)="applyFilter()">Apply Date Filter</button>
  &nbsp;&nbsp;&nbsp;
  <button mat-raised-button style="color: green" (click)="openAddEventDialog()">Add Event</button>
  &nbsp;&nbsp;&nbsp;
  <button mat-raised-button style="color: blue" (click)="openUpdateEventDialog()">Update Event</button>
  &nbsp;&nbsp;&nbsp;
  <button mat-raised-button style="color: red" (click)="deleteSelected()">Delete Event</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="filteredDatasource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.position}}</td>
    </ng-container>
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.eventName}}</td>
    </ng-container>
    <ng-container matColumnDef="eventStartDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let row">{{row.eventStartDate}}</td>
    </ng-container>
    <ng-container matColumnDef="eventEndDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
      <td mat-cell *matCellDef="let row">{{row.eventEndDate}}</td>
    </ng-container>
    <ng-container matColumnDef="eventDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.eventDescription}}</td>
    </ng-container>
    <ng-container matColumnDef="eventImageUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
      <td mat-cell *matCellDef="let row"><img [src]="row.eventImageUrl" alt="image" width="50px" height="50px"/></td>
    </ng-container>
    <ng-container matColumnDef="eventCategory">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.eventCategory}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns:displayedColumn; let i = index" (click)=rowSelected(i) [ngClass]="{'highlight': i === selectedRow}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="select page of events"></mat-paginator>
</div>
